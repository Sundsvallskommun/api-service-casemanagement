    database: ${FB_DB}
    password: ${FB_PASS}
    url: ${FB_ORIGIN}
    username: ${FB_USER}
  lantmateriet:
    oauth2ClientId: ${LANTMATERIET_CONSUMER_KEY}
    oauth2ClientSecret: ${LANTMATERIET_CONSUMER_SECRET}
    oauth2TokenUrl: ${LANTMATERIET_ORIGIN}${LANTMATERIET_TOKEN_PATH}
    registerbeteckning:
      url: ${LANTMATERIET_ORIGIN}/distribution/produkter/registerbeteckning/v4
  minutmiljo:
    password: ${MINUTMILJO_PASS}
    url: ${minutmiljo.origin}/Ecos2PublicServices/MinutMiljoService.svc
    username: ${MINUTMILJO_USER}
  minutmiljoV2:
    url: ${minutmiljo.origin}/Ecos2PublicServices/MinutMiljoServiceV2.svc
minutmiljo:
  origin: ${MINUT_MILJO_ORIGIN}
spring:
  datasource:
    password: ${DB_PASS}
    url: ${DB_URL}
    username: ${DB_USER}
  jpa:
    hibernate:
      ddl-auto: validate
