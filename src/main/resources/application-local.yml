integration:
  arendeexport:
    url: ${ARENDEEXPORT_ORIGIN}/TekisArende/ArendeExportWS.svc
  case-data:
    oauth2ClientId: ${SUNDSVALLS_KOMMUN_CONSUMER_KEY}
    oauth2ClientSecret: ${SUNDSVALLS_KOMMUN_CONSUMER_SECRET}
    oauth2TokenUrl: ${SUNDSVALLS_KOMMUN_INTERNAL_ORIGIN}${SUNDSVALLS_KOMMUN_TOKEN_PATH}
    url: ${SUNDSVALLS_KOMMUN_INTERNAL_ORIGIN}/case-data/1.0
  citizen:
    oauth2ClientId: ${SUNDSVALLS_KOMMUN_CONSUMER_KEY}
    oauth2ClientSecret: ${SUNDSVALLS_KOMMUN_CONSUMER_SECRET}
    oauth2TokenUrl: ${SUNDSVALLS_KOMMUN_INTERNAL_ORIGIN}${SUNDSVALLS_KOMMUN_TOKEN_PATH}
    url: ${SUNDSVALLS_KOMMUN_INTERNAL_ORIGIN}/citizen/1.0
